<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Sweet Shop Inventory</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="home-content">
  <div class="welcome-section">
    <h1>Welcome to Your Shop</h1>
    <p>Manage vendors and track transactions easily</p>
  </div>

  <div class="tiles-grid">
    <ion-card class="feature-tile vendors-tile" (click)="goToVendors()">
      <ion-card-content>
        <div class="tile-icon">
          <ion-icon name="storefront"></ion-icon>
        </div>
        <h2>Vendors</h2>
        <p>Manage your suppliers</p>
        <div class="tile-arrow">
          <ion-icon name="chevron-forward"></ion-icon>
        </div>
      </ion-card-content>
    </ion-card>

    <ion-card class="feature-tile transactions-tile" (click)="goToTransactions()">
      <ion-card-content>
        <div class="tile-icon">
          <ion-icon name="receipt"></ion-icon>
        </div>
        <h2>Transactions</h2>
        <p>Track payments & credits</p>
        <div class="tile-arrow">
          <ion-icon name="chevron-forward"></ion-icon>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
